<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <form name="calculator">
        <input type="text" id="answer" name="display" placeholder="0" />
        <input
          type="button"
          value="7"
          class="button"
          onclick=" document.calculator.display.value +='7'"
        />
        <input
          type="button"
          value="8"
          class="button"
          onclick="  document.calculator.display.value +='8'"
        />
        <input
          type="button"
          value="9"
          class="button"
          onclick="  document.calculator.display.value +='8'"
        />
        <input type="button" value="+" class="button" onclick="btnplus()" />
        <input
          type="button"
          value="4"
          class="button"
          onclick="document.calculator.display.value +='4'"
        />
        <input
          type="button"
          value="5"
          class="button"
          onclick="document.calculator.display.value +='5'"
        />
        <input
          type="button"
          value="6"
          class="button"
          onclick="document.calculator.display.value +='6'"
        />
        <input type="button" value="-" class="button" onclick="btnsub()" />
        <input
          type="button"
          value="1"
          class="button"
          onclick="document.calculator.display.value +='1'"
        />
        <input
          type="button"
          value="2"
          class="button"
          onclick="document.calculator.display.value +='2'"
        />
        <input
          type="button"
          value="3"
          class="button"
          onclick="document.calculator.display.value +='3'"
        />
        <input type="button" value="*" class="button" onclick="btnmult()" />
        <input
          type="button"
          value="0"
          class="button"
          onclick="document.calculator.display.value +='0'"
        />
        <input type="button" value="%" class="button" onclick="btnMod()" />
        <input type="button" value="." class="button" onclick="btndot()" />
        <input type="button" value="/" class="button" onclick="btndiv()" />
        <input
          type="button"
          value="="
          id="a"
          class="button1"
          onclick="document.calculator.display.value = eval( document.calculator.display.value)"
        />
        <input
          type="button"
          value="c"
          id="b"
          class="button1"
          onclick="btnclear()"
        />
      </form>
      <script src="script.js"></script>
    </div>
  </body>
</html>
